name: Build Macos

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: j4qfrost/wolfssl
      - name: Setup wolfssl
        run: ./autogen.sh && ./configure --enable-keygen --enable-cryptonly --enable-ssh && make && make check && make install

      - uses: actions/checkout@v2
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: make check
        run: make check

      - uses: actions/upload-artifact@v2
        with:
          name: wolfssh-macos
          path: src/.libs/
          if-no-files-found: error
